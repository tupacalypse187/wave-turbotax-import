# Production Docker Compose for Wave TurboTax Converter

# Environment variables
x-common-variables: &common-variables
  NODE_ENV: production
  APP_VERSION: 2.0.0
  VITE_APP_URL: https://tax.yantorno.party
  VITE_API_URL: https://api.tax.yantorno.party

services:
  # Main React application
  app:
    image: ghcr.io/tupacalypse187/wave-turbotax-import:main
    container_name: wave-turbotax-app
    restart: unless-stopped
    environment:
      <<: *common-variables
    ports:
      - "8080:8080"
    volumes:
      - ./logs/nginx:/var/log/nginx:rw
      - ./cache/nginx:/var/cache/nginx:rw
    # Remove command override - container runs as appuser with host-side permissions
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "/usr/local/bin/healthcheck.sh"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.1'
          memory: 128M
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.wave-app.rule=Host(`tax.yantorno.party`)"
      - "traefik.http.routers.wave-app.entrypoints=websecure"
      - "traefik.http.routers.wave-app.tls.certresolver=letsencrypt"
      - "traefik.http.services.wave-app.loadbalancer.server.port=8080"
      - "com.docker.compose.project=wave-turbotax"
      - "com.docker.compose.service=app"

